<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .chooseUserMenu {
        position: fixed;
        top: 0;
        left: 0;
        width: 25%;
        min-width: 400px;
        max-width: 800px;
        height: 100%;
        background-color: rgb(170, 170, 170);
        overflow-y: auto;
        z-index: 1;
    }

    .menuTODO {
        position: fixed;
        top: 0;
        left: 25%;
        width: 75%;
        height: 100%;
        overflow-y: auto;
        background-color: rgb(192, 192, 192);
        z-index: 0;
        min-width: 100px;
    }
    .userItem {
        padding: 12px 16px;
        margin: 4px 8px;
        background-color: #f0f0f0;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        color: #333;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .userItem:hover {
        background-color: #d0d0d0;
    }
    </style>
</head>
<body id="body">

    <script type="module">
    import {
      createElementToStart,
      addCSSClass
    } from '../backend/htmlGenerater.js';

    const body = document.getElementById("body");
    createElementToStart("div", body, "users");
    addCSSClass("chooseUserMenu", "users");
    createElementToStart("div", body, "todo");
    addCSSClass("menuTODO", "todo");
  </script>
</body>
</html>
